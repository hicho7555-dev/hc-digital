    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: #fff;
      }
      .font-ar { font-family: 'Cairo', sans-serif; }
      .font-en { font-family: 'Inter', sans-serif; }
      
      /* Abstract Background Animation */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
        animation: pulse 10s infinite alternate;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
    </style>
